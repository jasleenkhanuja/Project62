<html>

<head>
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h3>


        <center>
            <ul class="menu1">
                <li class="links"><a href="#home">Home</a></li>
                <li class="links"><a href="#Grids">Grid view</a></li>
                <li class="links"><a href="#slides">Slide view</a></li>
            </ul>
        </center>
    </h3>


    <div class="container">
        <section id="home">
            <div class="page-header">
                <h2 class="text-capitalize"></h2>
                <img id="img1" src="Gif.gif" class="img-responsive">
            </div>
        </section>
        <hr style="width: 100%;">
        <section id="Grids">
            <h2> Grid gallery</h2>
            <br>
            <script src=""></script>
            <div class="row">
                <img class="img2" src="Appleblossom.png">
                <img class="img2" src="Cheekychocolate.png">
                <img class="img2" src="Chee%20zee.png">
                <img class="img2" src="Kookycookie.png">
                <img class="img2" src="Candy%20kisses.png">

                <br><br>
            </div>
            <div class="row">
                <img class="img2" src="Lippylips.png">
                <img class="img2" src="Strawberrykiss.png">
                <img class="img2" src="cbafebfe4c333eaf4d506695edf9c823.png">
                <img class="img2" src="Cupcake%20queen.png">
                <img class="img2" src="19924a84a8481e40287d1c49b4bb6212.png">

            </div>

        </section>

        <br>
        <br>
        <hr style="width: 100%;">


        <!-- Left and right controls -->
        <section id="slides">
            <h2>Sliding gallery</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                    <div class="item">
                        <img class="img-responsive" src="Appleblossom.png" alt="Apple blossem" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Apple blossem</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item active">
                        <img class="img-responsive" src="Cheekychocolate.png" alt="Cheeky chocolate" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Cheeky chocolate</h3>
                            <p></p>
                        </div>
                    </div>

                    <div class="item">
                        <img class="img-responsive" src="Chee%20zee.png" alt="Chee zee" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Chee zee</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Kookycookie.png" alt="Kooky cookie" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Kooky cookie</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Candy%20kisses.png" alt="Candy kisses" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Candy kisses</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Lippylips.png" alt="Lippy lips" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Lippy lips</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Strawberrykiss.png" alt="Strawberry kiss" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Strawberry kiss</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="cbafebfe4c333eaf4d506695edf9c823.png" alt="Rainbow cake" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Rainbow cake</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="Cupcake%20queen.png" alt="Cupcake queen" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Cupcake queen</h3>
                            <p></p>
                        </div>
                    </div>
                    <div class="item">
                        <img class="img-responsive" src="19924a84a8481e40287d1c49b4bb6212.png" alt="Ice cream cake" style="width:100%;">
                        <div class="carousel-caption">
                            <h3>Ice cream cake</h3>
                            <p></p>
                        </div>
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>




</body>

</html>
